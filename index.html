<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
        <!-- Logo -->
        <a href="#"> <img src="images/logo.svg" class="w-32" /> </a>

        <!-- Searchbar -->
        <div class="w-full max-w-xl relative flex">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="w-full border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
            placeholder="Search"
          />
          <button
            class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>

        <!-- Icons -->
        <div class="flex items-center space-x-4">
          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wish List</div>
            <span
              class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >8</span
            >
          </a>

          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
            <span
              class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >2</span
            >
          </a>

          <a
            href="#"
            class="text-center text-gray-700 hover:text-primary transition relative"
          >
            <div class="text-2xl">
              <i class="far fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
      </div>
    </header>
    <!-- Header End -->

    
    <!-- Navbar -->
    <nav class="bg-gray-800">
      <div class="container flex">
        <!-- All category -->
        <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
          <span class="text-white">
            <i class="fas fa-bars"></i>
          </span>
          <span class="capitalize ml-2 text-white">All Categories</span>
        </div>
        <!-- All category End-->
        <!-- Navbar Links -->
        <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex items-center space-x-6 capitalize">
            <a href="#" class="text-gray-200 hover:text-white transition"
              >Home</a
            >
            <a href="#" class="text-gray-200 hover:text-white transition"
              >Shop</a
            >
            <a href="#" class="text-gray-200 hover:text-white transition"
              >About Us</a
            >
            <a href="#" class="text-gray-200 hover:text-white transition"
              >Contact Us</a
            >
          </div>
          <a href="#" class="text-gray-200 hover:text-white transition"
            >Login/Register</a
          >
        </div>
      </div>
    </nav>

    <!-- Navbar End -->
  </body>
</html>
